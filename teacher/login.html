<!doctype html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เข้าสู่ระบบครู | CPVC-Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../css/styles.css">
  <script type="module" src="../js/teacher-login.js" defer></script>

  <style>
    /* ===== Modern Login Enhancement ===== */

    body {
      background: radial-gradient(circle at 20% 20%, #1e293b, #0b1120 70%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      padding: 2.4rem;
      border-radius: 1.4rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(18px);
      box-shadow: 0 10px 50px rgba(0, 0, 0, 0.45);

      animation: fadeUp 0.8s ease-out;
    }

    @keyframes fadeUp {
      from { opacity:0; transform:translateY(30px); }
      to   { opacity:1; transform:translateY(0); }
    }

    .login-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .login-header .logo-mark {
      margin: 0 auto 0.6rem;
      width: 48px;
      height: 48px;
      font-size: 1.2rem;
    }

    .login-title {
      font-size: 1.6rem;
      font-weight: 700;
      color:#f8fafc;
    }

    .login-desc {
      font-size: 0.9rem;
      color: #94a3b8;
      margin-top: 0.3rem;
    }

    .input-box {
      margin-bottom: 1.2rem;
    }

    .input-box label {
      font-size: 0.9rem;
      color: #e2e8f0;
      margin-bottom: 0.4rem;
      display:block;
    }

    .input-box input {
      width: 100%;
      padding: 0.9rem;
      border-radius: 0.8rem;
      font-size: 1rem;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.1);
      color: #fff;
      transition: 0.2s;
    }

    .input-box input:focus {
      border-color: #3b82f6;
      background: rgba(255,255,255,0.12);
    }

    .btn-modern {
      width: 100%;
      padding: 0.9rem;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      border: none;
      color: white;
      cursor: pointer;
      transition: 0.15s;
      box-shadow: 0 10px 30px rgba(79, 70, 229, 0.45);
    }

    .btn-modern:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 40px rgba(79, 70, 229, 0.65);
    }

    .extra {
      text-align:center;
      margin-top: 1rem;
      color:#cbd5e1;
      font-size: 0.9rem;
    }

    .extra a {
      color:#38bdf8;
      text-decoration:none;
    }

    #msg {
      margin-top:1rem;
      text-align:center;
      font-size:0.9rem;
    }
  </style>
</head>

<body>

  <div class="login-card">

    <div class="login-header">
      <div class="logo-mark">✔</div>
      <div class="login-title">เข้าสู่ระบบครู</div>
      <div class="login-desc">จัดการคาบเรียนและตรวจสอบการเข้าเรียน</div>
    </div>

    <div class="input-box">
      <label>อีเมล</label>
      <input type="email" id="email" placeholder="teacher@example.com">
    </div>

    <div class="input-box">
      <label>รหัสผ่าน</label>
      <input type="password" id="password" placeholder="••••••••">
    </div>

    <button id="loginBtn" class="btn-modern">เข้าสู่ระบบ</button>

    <div class="extra">
      ยังไม่มีบัญชี?
      <a href="register.html">สมัครใช้งาน</a>
    </div>

    <div id="msg"></div>

  </div>

</body>
</html>
