<!doctype html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เปิดคาบเรียน | CPVC-Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../css/styles.css">
  <script type="module" src="../js/teacher-open-session.js" defer></script>

  <style>
    /* ===== Modern Page Style ===== */

    body {
      background: radial-gradient(circle at 25% 25%, #1e293b, #0b1120 75%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .session-card {
      width: 100%;
      max-width: 480px;
      padding: 2.5rem;
      border-radius: 1.4rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 10px 50px rgba(0,0,0,0.45);
      backdrop-filter: blur(18px);

      animation: fadeUp 0.7s ease-out;
    }

    @keyframes fadeUp {
      from { opacity:0; transform: translateY(25px); }
      to   { opacity:1; transform: translateY(0); }
    }

    .header-box {
      text-align:center;
      margin-bottom: 2rem;
    }

    .logo-mark {
      margin: 0 auto 0.5rem;
      width: 48px;
      height: 48px;
      font-size: 1.2rem;
    }

    .title {
      font-size: 1.6rem;
      font-weight: 700;
      color:#f8fafc;
    }

    .subtitle {
      margin-top:0.3rem;
      font-size:0.9rem;
      color:#94a3b8;
    }

    .input-box {
      margin-bottom:1.3rem;
    }

    .input-box label {
      color:#e2e8f0;
      font-size:0.9rem;
      margin-bottom:0.4rem;
      display:block;
    }

    .input-box input {
      width:100%;
      padding:0.9rem;
      font-size:1rem;
      border-radius:0.9rem;
      background:rgba(255,255,255,0.08);
      border:1px solid rgba(255,255,255,0.12);
      color:white;
      transition:0.2s;
    }

    .input-box input:focus {
      border-color:#4f46e5;
      background:rgba(255,255,255,0.12);
    }

    .btn-modern {
      width:100%;
      padding:0.9rem;
      border-radius:999px;
      font-size:1rem;
      font-weight:600;
      border:none;
      cursor:pointer;
      background:linear-gradient(135deg, #4f46e5, #2563eb);
      color:#fff;
      box-shadow:0 10px 30px rgba(79,70,229,0.45);
      transition:0.15s;
    }

    .btn-modern:hover {
      transform:translateY(-2px);
      box-shadow:0 14px 40px rgba(79,70,229,0.65);
    }

    .token-box {
      display:none;
      text-align:center;
      margin-top:2rem;
      padding:1.5rem;
      border-radius:1rem;
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(12px);
    }

    .token-title {
      font-size:1.2rem;
      font-weight:600;
      color:#cbd5e1;
    }

    #token {
      font-size:2.8rem;
      font-weight:700;
      margin-top:0.6rem;
      letter-spacing:0.25em;
      color:#38bdf8;
      text-shadow:0 0 12px rgba(56,189,248,0.6);
    }

    #msg {
      margin-top:1.2rem;
      text-align:center;
      color:#f87171;
    }
  </style>

</head>

<body>

  <div class="session-card">

    <div class="header-box">
      <div class="logo-mark">✔</div>
      <div class="title">เปิดคาบเรียน</div>
      <div class="subtitle">สร้าง TOKEN สำหรับการเข้าเรียนของนักเรียน</div>
    </div>

    <div class="input-box">
      <label>รหัสวิชา / ห้อง</label>
      <input type="text" id="subject" placeholder="เช่น CPVC101">
    </div>

    <button id="openSessionBtn" class="btn-modern">
      เปิดคาบเรียน
    </button>

    <div id="tokenBox" class="token-box">
      <div class="token-title">TOKEN สำหรับคาบนี้</div>
      <div id="token">------</div>
    </div>

    <div id="msg"></div>

  </div>

</body>
</html>
