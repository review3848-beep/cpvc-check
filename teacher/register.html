<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>สมัครใช้งานครู | CPVC-Check</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(120deg, #0f172a, #1e293b);
      font-family: "Prompt", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #fff;
    }

    .register-card {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      padding: 35px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    .register-card h2 {
      font-weight: 600;
      margin-bottom: 10px;
      text-align: center;
    }

    label {
      margin-top: 10px;
      font-size: 0.9rem;
    }

    input {
      background: rgba(255,255,255,0.12) !important;
      border: none !important;
      color: #fff !important;
    }

    input:focus {
      outline: 2px solid #3b82f6 !important;
      box-shadow: none !important;
    }

    #registerBtn {
      width: 100%;
      background: #3b82f6;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      margin-top: 20px;
      transition: 0.2s;
    }

    #registerBtn:hover {
      background: #2563eb;
    }

    #registerStatus {
      margin-top: 12px;
      font-size: 0.85rem;
      text-align: center;
    }

    a {
      color: #93c5fd;
    }
  </style>
</head>

<body>
  <div class="register-card">
    <h2>สมัครใช้งานครู</h2>
    <p class="text-center text-secondary">โปรดกรอกข้อมูลของท่านให้ถูกต้อง</p>

    <form id="teacherRegisterForm">
      <label for="teacherName">ชื่อ – นามสกุล</label>
      <input type="text" id="teacherName" class="form-control" required />

      <label for="teacherEmail">อีเมล</label>
      <input type="email" id="teacherEmail" class="form-control" required />

      <label for="teacherPassword">รหัสผ่าน</label>
      <input type="password" id="teacherPassword" class="form-control" required />

      <button id="registerBtn" type="submit">สมัครใช้งาน</button>

      <p id="registerStatus"></p>

      <p class="text-center mt-2">
        ← <a href="../login.html">กลับไปหน้าเข้าสู่ระบบ</a>
      </p>
    </form>
  </div>

  <script src="../js/teacher-register.js"></script>
</body>
</html>
