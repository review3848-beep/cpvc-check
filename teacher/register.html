<!doctype html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>สมัครใช้งานครู | NexAttend</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../css/styles.css">
  <script type="module" src="../js/teacher-register.js" defer></script>

  <style>
    body {
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background: radial-gradient(circle at 70% 20%, #1e293b, #020617 80%);
      font-family:"Inter",system-ui,sans-serif;
    }

    .card {
      width:100%;
      max-width:440px;
      padding:2.7rem 2.3rem;
      border-radius:1.4rem;
      backdrop-filter:blur(18px);
      background:rgba(15,23,42,.94);
      border:1px solid rgba(148,163,184,.35);
      box-shadow:0 20px 55px rgba(15,23,42,.94);
    }

    h2 {
      text-align:center;
      margin:0 0 .4rem 0;
      font-size:1.6rem;
      color:#f9fafb;
    }

    .subtitle {
      text-align:center;
      font-size:.9rem;
      color:#94a3b8;
      margin-bottom:1.8rem;
    }

    label {
      font-size:.85rem;
      color:#cbd5f5;
      display:block;
      margin-bottom:.35rem;
    }

    input {
      width:100%;
      padding:.9rem;
      border-radius:.9rem;
      border:1px solid rgba(148,163,184,.35);
      background:rgba(15,23,42,.96);
      color:#e5e7eb;
      margin-bottom:1.2rem;
      outline:none;
      font-size:.95rem;
    }

    input:focus {
      border-color:#ec4899;
      box-shadow:0 0 0 1px rgba(236,72,153,.6);
    }

    .btn {
      width:100%;
      padding:.95rem;
      border-radius:999px;
      border:none;
      cursor:pointer;
      font-weight:600;
      background:linear-gradient(135deg,#ec4899,#f97316);
      color:white;
      box-shadow:0 16px 36px rgba(236,72,153,.55);
      font-size:.95rem;
    }

    #msg {
      margin-top:1rem;
      text-align:center;
      font-size:.9rem;
    }

    .footer {
      margin-top:1.1rem;
      text-align:center;
      font-size:.85rem;
      color:#94a3b8;
    }
    .footer a {
      color:#93c5fd;
      text-decoration:none;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>สมัครใช้งานครู</h2>
    <div class="subtitle">ลงทะเบียนครูผู้สอนเพื่อใช้งานระบบ NexAttend</div>

    <label>ชื่อ – นามสกุล</label>
    <input type="text" id="name" placeholder="ชื่อจริงของครู">

    <label>อีเมล</label>
    <input type="email" id="email" placeholder="teacher@example.com">

    <label>รหัสผ่าน</label>
    <input type="password" id="password" placeholder="กำหนดรหัสผ่านของคุณ">

    <button id="registerBtn" class="btn">สมัครใช้งาน</button>

    <div id="msg"></div>

    <div class="footer">
      มีบัญชีอยู่แล้ว? <a href="login.html">เข้าสู่ระบบ</a>
    </div>
  </div>
</body>
</html>
