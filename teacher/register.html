<!doctype html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>สมัครใช้งานครู | CPVC-Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="../css/styles.css" />
  <script type="module" src="../js/teacher-register.js" defer></script>

  <style>
    body {
      background: radial-gradient(circle at 20% 20%, #1e293b, #0b1120 70%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-card {
      width: 100%;
      max-width: 420px;
      padding: 2.4rem;
      border-radius: 1.4rem;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 12px 50px rgba(0,0,0,0.45);
      backdrop-filter: blur(16px);
      animation: fadeUp 0.7s ease-out;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(24px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #f1f5f9;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      text-align: center;
      color: #94a3b8;
      margin-bottom: 1.8rem;
    }

    label {
      color: #e2e8f0;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 0.85rem;
      border-radius: 0.9rem;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.08);
      color: #fff;
      margin-bottom: 1.1rem;
      font-size: 1rem;
    }

    .btn-modern {
      width: 100%;
      padding: 0.9rem;
      border-radius: 999px;
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      border: none;
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 10px 30px rgba(79,70,229,0.4);
    }

    .link-back {
      margin-top: 1rem;
      text-align: center;
    }

    .link-back a {
      color: #93c5fd;
    }

    #msg {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <div class="register-card">

    <h2>สมัครใช้งานครู</h2>
    <p class="subtitle">โปรดกรอกข้อมูลของท่านให้ถูกต้อง</p>

    <label>ชื่อ – นามสกุล</label>
    <input type="text" id="name" placeholder="ชื่อจริงของครู">

    <label>อีเมล</label>
    <input type="email" id="email" placeholder="teacher@example.com">

    <label>รหัสผ่าน</label>
    <input type="password" id="password" placeholder="••••••••">

    <button class="btn-modern" id="registerBtn">สมัครใช้งาน</button>

    <div class="link-back">
      <a href="login.html">← กลับไปหน้าเข้าสู่ระบบ</a>
    </div>

    <div id="msg"></div>
  </div>

</body>
</html>
