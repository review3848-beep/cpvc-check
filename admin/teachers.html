<!-- admin/teachers.html (ทับทั้งไฟล์) -->
<!doctype html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>NexAttend | Admin • จัดการครู</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <style>
    :root{
      --bg0:#020617;
      --bg1:#050b1d;
      --panel: rgba(15,23,42,.78);
      --panel2: rgba(15,23,42,.92);
      --border: rgba(148,163,184,.22);
      --text:#e5e7eb;
      --muted:#9ca3af;
      --muted2:#94a3b8;

      --accent1:#38bdf8;
      --accent2:#6366f1;
      --accent3:#ec4899;

      --shadow: 0 30px 90px rgba(0,0,0,.55);
      --r12: 12px;
      --r16: 16px;
      --r20: 20px;

      --focus: 0 0 0 4px rgba(56,189,248,.18);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: Inter, Prompt, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 18% 15%, rgba(56,189,248,.15), rgba(2,6,23,0) 60%),
        radial-gradient(900px 700px at 75% 22%, rgba(99,102,241,.16), rgba(2,6,23,0) 58%),
        radial-gradient(900px 700px at 80% 78%, rgba(236,72,153,.12), rgba(2,6,23,0) 58%),
        linear-gradient(180deg, var(--bg1), var(--bg0) 55%, #020617);
      overflow-x:hidden;
    }

    .topbar{
      position:sticky; top:0; z-index:50;
      backdrop-filter: blur(14px);
      background: linear-gradient(180deg, rgba(2,6,23,.78), rgba(2,6,23,.35));
      border-bottom: 1px solid rgba(148,163,184,.12);
    }
    .topbar__inner{
      max-width: 1100px;
      margin:0 auto;
      padding: 14px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .brand{
      display:flex; align-items:center; gap:12px;
      min-width: 260px;
    }
    .brand__logo{
      width:44px; height:44px; border-radius: 14px;
      background:
        radial-gradient(circle at 30% 30%, rgba(56,189,248,.30), rgba(99,102,241,.22) 55%, rgba(236,72,153,.12) 78%),
        rgba(15,23,42,.65);
      border: 1px solid rgba(148,163,184,.22);
      box-shadow: 0 18px 40px rgba(0,0,0,.35);
      display:grid; place-items:center;
      position:relative;
      overflow:hidden;
    }
    .brand__logo::after{
      content:"";
      position:absolute; inset:-40%;
      background: conic-gradient(from 180deg, rgba(56,189,248,.35), rgba(99,102,241,.16), rgba(236,72,153,.18), rgba(56,189,248,.35));
      filter: blur(16px);
      opacity:.55;
    }
    .brand__logo span{
      position:relative;
      font-weight:800;
      letter-spacing:.5px;
      color:#dbeafe;
      font-size: 16px;
    }
    .brand__txt{
      display:flex; flex-direction:column; line-height:1.1;
    }
    .brand__name{
      font-weight:800;
      letter-spacing:.2px;
      font-size: 16px;
    }
    .brand__sub{
      font-size: 12px;
      color: var(--muted2);
      margin-top: 3px;
    }

    .nav{
      display:flex; align-items:center; gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .chip{
      display:inline-flex; align-items:center; gap:8px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,.22);
      background: rgba(15,23,42,.55);
      color: var(--text);
      text-decoration:none;
      font-weight: 700;
      box-shadow: 0 14px 30px rgba(0,0,0,.25);
      transition: transform .15s ease, border-color .15s ease, background .15s ease;
      user-select:none;
      white-space:nowrap;
    }
    .chip:hover{ transform: translateY(-1px); border-color: rgba(56,189,248,.28); background: rgba(15,23,42,.70); }
    .chip:active{ transform: translateY(0px); }
    .chip__dot{
      width: 10px; height:10px; border-radius: 50%;
      background: rgba(56,189,248,.9);
      box-shadow: 0 0 0 4px rgba(56,189,248,.15);
    }
    .chip--danger{
      border-color: rgba(244,63,94,.28);
      background: rgba(244,63,94,.08);
    }
    .chip--danger:hover{ border-color: rgba(244,63,94,.42); background: rgba(244,63,94,.12); }
    .chip--danger .chip__dot{ background: rgba(244,63,94,.95); box-shadow: 0 0 0 4px rgba(244,63,94,.16); }

    .wrap{
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px 18px 60px;
    }

    .hero{
      margin-top: 18px;
      border-radius: 22px;
      border: 1px solid rgba(148,163,184,.18);
      background:
        radial-gradient(900px 400px at 30% 20%, rgba(56,189,248,.14), rgba(2,6,23,0) 58%),
        radial-gradient(900px 400px at 74% 18%, rgba(99,102,241,.16), rgba(2,6,23,0) 56%),
        rgba(15,23,42,.58);
      box-shadow: var(--shadow);
      padding: 22px;
      overflow:hidden;
      position:relative;
    }
    .hero::after{
      content:"";
      position:absolute; inset:-2px;
      border-radius: 22px;
      background: linear-gradient(135deg, rgba(56,189,248,.18), rgba(99,102,241,.12), rgba(236,72,153,.10));
      filter: blur(30px);
      opacity:.35;
      pointer-events:none;
    }
    .hero__inner{ position:relative; display:flex; align-items:flex-end; justify-content:space-between; gap:14px; flex-wrap:wrap; }
    .hero h1{
      margin:0;
      font-size: 22px;
      letter-spacing:.2px;
    }
    .hero p{
      margin: 6px 0 0;
      color: var(--muted2);
      max-width: 640px;
      line-height: 1.55;
    }

    .toolbar{
      margin-top: 16px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .search{
      flex: 1 1 420px;
      display:flex;
      align-items:center;
      gap:10px;
      border-radius: 16px;
      border: 1px solid rgba(148,163,184,.18);
      background: rgba(2,6,23,.30);
      padding: 12px 14px;
      box-shadow: 0 18px 50px rgba(0,0,0,.25);
    }
    .search svg{ opacity:.85; }
    .search input{
      width:100%;
      border:none;
      outline:none;
      background: transparent;
      color: var(--text);
      font-size: 14px;
    }
    .pillCount{
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,.18);
      background: rgba(15,23,42,.60);
      color: var(--muted2);
      font-weight: 700;
      font-size: 12px;
    }

    .actions{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .btn{
      border:none;
      outline:none;
      cursor:pointer;
      padding: 11px 14px;
      border-radius: 14px;
      font-weight: 800;
      letter-spacing:.2px;
      color: var(--text);
      border: 1px solid rgba(148,163,184,.20);
      background: rgba(15,23,42,.60);
      box-shadow: 0 16px 35px rgba(0,0,0,.20);
      transition: transform .15s ease, border-color .15s ease, background .15s ease;
      user-select:none;
      white-space:nowrap;
    }
    .btn:hover{ transform: translateY(-1px); border-color: rgba(56,189,248,.28); background: rgba(15,23,42,.72); }
    .btn:active{ transform: translateY(0px); }
    .btn:disabled{ opacity:.55; cursor:not-allowed; transform:none; }

    .btn--primary{
      color:#04121f;
      border-color: rgba(56,189,248,.25);
      background: linear-gradient(90deg, rgba(56,189,248,.95), rgba(99,102,241,.85));
      box-shadow: 0 18px 45px rgba(56,189,248,.18);
    }
    .btn--primary:hover{ border-color: rgba(56,189,248,.38); }
    .btn--ghost{
      background: rgba(2,6,23,.26);
    }
    .btn--danger{
      border-color: rgba(244,63,94,.26);
      background: rgba(244,63,94,.08);
    }
    .btn--danger:hover{ border-color: rgba(244,63,94,.42); background: rgba(244,63,94,.12); }

    .card{
      margin-top: 16px;
      border-radius: 22px;
      border: 1px solid rgba(148,163,184,.16);
      background: rgba(15,23,42,.58);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    table{
      width:100%;
      border-collapse: collapse;
    }
    thead th{
      text-align:left;
      font-size: 12px;
      letter-spacing:.12em;
      text-transform: uppercase;
      color: rgba(191,219,254,.95);
      padding: 14px 16px;
      border-bottom: 1px solid rgba(148,163,184,.12);
      background: linear-gradient(180deg, rgba(2,6,23,.25), rgba(2,6,23,0));
    }
    tbody td{
      padding: 16px;
      border-bottom: 1px solid rgba(148,163,184,.10);
      color: var(--text);
      vertical-align: middle;
    }
    tbody tr:hover td{
      background: rgba(2,6,23,.22);
    }

    .muted{ color: var(--muted2); }
    .right{ display:flex; justify-content:flex-end; gap:10px; align-items:center; }
    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    .nowrap{ white-space:nowrap; }

    .empty{
      text-align:center;
      color: var(--muted2);
      padding: 26px 16px;
    }

    /* modal */
    .modal{
      position:fixed; inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background: rgba(2,6,23,.62);
      backdrop-filter: blur(10px);
      z-index: 80;
      padding: 18px;
    }
    .modal.show{ display:flex; }
    .modal__panel{
      width: min(560px, 100%);
      border-radius: 22px;
      border: 1px solid rgba(148,163,184,.18);
      background: rgba(15,23,42,.92);
      box-shadow: 0 40px 120px rgba(0,0,0,.6);
      overflow:hidden;
    }
    .modal__head{
      padding: 16px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      border-bottom: 1px solid rgba(148,163,184,.12);
      background: linear-gradient(180deg, rgba(2,6,23,.35), rgba(2,6,23,0));
    }
    .modal__title{
      margin:0;
      font-size: 16px;
      font-weight: 900;
      letter-spacing:.2px;
    }
    .modal__body{ padding: 16px 18px 18px; }
    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .field{ display:flex; flex-direction:column; gap:7px; }
    .label{
      font-size: 12px;
      color: var(--muted2);
      font-weight: 800;
      letter-spacing:.04em;
    }
    .input{
      width:100%;
      border-radius: 14px;
      border: 1px solid rgba(148,163,184,.18);
      background: rgba(2,6,23,.28);
      color: var(--text);
      padding: 12px 12px;
      outline:none;
      transition: box-shadow .15s ease, border-color .15s ease;
    }
    .input:focus{
      box-shadow: var(--focus);
      border-color: rgba(56,189,248,.30);
    }
    .input:disabled{ opacity:.65; cursor:not-allowed; }

    .modal__foot{
      padding: 14px 18px 18px;
      border-top: 1px solid rgba(148,163,184,.12);
      display:flex;
      justify-content:flex-end;
      gap:10px;
      background: rgba(2,6,23,.18);
    }

    .toast{
      margin-top: 10px;
      font-size: 13px;
      color: var(--muted2);
      min-height: 18px;
    }

    @media (max-width: 720px){
      .brand{ min-width:auto; }
      thead{ display:none; }
      table, tbody, tr, td{ display:block; width:100%; }
      tbody td{ border-bottom:none; padding: 12px 16px; }
      tbody tr{ border-bottom: 1px solid rgba(148,163,184,.10); }
      tbody td::before{
        content: attr(data-label);
        display:block;
        font-size: 11px;
        letter-spacing:.12em;
        text-transform: uppercase;
        color: rgba(191,219,254,.92);
        margin-bottom: 6px;
      }
      .right{ justify-content:flex-start; }
      .grid{ grid-template-columns: 1fr; }
    }
  </style>

  <script type="module" src="../js/admin-teachers.js" defer></script>
</head>

<body>
  <header class="topbar">
    <div class="topbar__inner">
      <div class="brand">
        <div class="brand__logo" aria-hidden="true"><span>N</span></div>
        <div class="brand__txt">
          <div class="brand__name">NexAttend | Admin</div>
          <div class="brand__sub">Administrative Control Center</div>
        </div>
      </div>

      <nav class="nav">
        <a class="chip" href="./dashboard.html" title="กลับหน้าแดชบอร์ด">
          <span class="chip__dot"></span> Dashboard
        </a>
        <a class="chip" href="./students.html" title="จัดการนักเรียน">
          <span class="chip__dot" style="background:rgba(99,102,241,.95); box-shadow:0 0 0 4px rgba(99,102,241,.16)"></span>
          Students
        </a>
        <button class="chip chip--danger" id="btnLogout" type="button" title="ออกจากระบบ">
          <span class="chip__dot"></span> ออกจากระบบ
        </button>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <section class="hero">
      <div class="hero__inner">
        <div>
          <h1>Admin • จัดการครู</h1>
          <p>เพิ่ม แก้ไข ลบข้อมูลครู และส่งออกข้อมูลเป็น CSV ได้ทันที (เชื่อมกับฐานข้อมูลจริงผ่าน API)</p>
        </div>
      </div>

      <div class="toolbar">
        <div class="search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M21 21l-4.3-4.3m1.8-5.4a7.2 7.2 0 11-14.4 0 7.2 7.2 0 0114.4 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <input id="q" placeholder="ค้นหา (ชื่อ/อีเมล/ID)..." autocomplete="off" />
          <span class="pillCount" id="count">0 รายการ</span>
        </div>

        <div class="actions">
          <button class="btn btn--ghost" id="btnExport" type="button">Export CSV</button>
          <button class="btn btn--primary" id="btnAdd" type="button">+ เพิ่มครู</button>
        </div>
      </div>

      <div class="toast" id="msg"></div>
    </section>

    <section class="card">
      <table>
        <thead>
          <tr>
            <th style="width: 34%;">TEACHER_ID</th>
            <th style="width: 18%;">NAME</th>
            <th style="width: 24%;">EMAIL</th>
            <th style="width: 14%;">CREATED_AT</th>
            <th style="width: 10%; text-align:right;">ACTIONS</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr><td class="empty" colspan="5">กำลังโหลดข้อมูล…</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <!-- MODAL -->
  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal__panel">
      <div class="modal__head">
        <h3 class="modal__title" id="modalTitle">เพิ่มครู</h3>
        <button class="btn btn--ghost" id="btnClose" type="button">ปิด</button>
      </div>

      <div class="modal__body">
        <div class="grid">
          <div class="field" style="grid-column: 1 / -1;">
            <div class="label">TEACHER_ID</div>
            <input class="input mono" id="fId" placeholder="เว้นว่างได้ (ระบบสร้างให้เอง) หรือใส่เองก็ได้" />
          </div>

          <div class="field">
            <div class="label">NAME</div>
            <input class="input" id="fName" placeholder="ชื่อ-สกุลครู" />
          </div>

          <div class="field">
            <div class="label">EMAIL</div>
            <input class="input" id="fEmail" placeholder="teacher@school.ac.th" />
          </div>

          <div class="field" style="grid-column: 1 / -1;">
            <div class="label">PASSWORD</div>
            <input class="input" id="fPass" type="password" placeholder="กรอกเมื่อต้องการตั้ง/เปลี่ยนรหัสผ่าน" />
          </div>
        </div>
      </div>

      <div class="modal__foot">
        <button class="btn btn--ghost" id="btnCancel" type="button">ยกเลิก</button>
        <button class="btn btn--primary" id="btnSave" type="button">บันทึก</button>
      </div>
    </div>
  </div>
</body>
</html>
