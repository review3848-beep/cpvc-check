<style>
  :root{
    --bg0:#020617;
    --bg1:#0b1227;
    --panel: rgba(15,23,42,.86);
    --panel2: rgba(15,23,42,.94);
    --border: rgba(148,163,184,.22);
    --border2: rgba(148,163,184,.14);
    --muted:#9ca3af;
    --text:#e5e7eb;

    --brand1:#2563eb;
    --brand2:#7c3aed;

    --shadow: 0 18px 45px rgba(0,0,0,.38);
    --shadow2: 0 10px 24px rgba(0,0,0,.28);

    --r12:12px;
    --r16:16px;
    --r20:20px;
  }

  *{box-sizing:border-box}
  body{
    margin:0;min-height:100vh;
    background:
      radial-gradient(900px 520px at 20% 10%, rgba(124,58,237,.22), transparent 55%),
      radial-gradient(900px 520px at 80% 0%, rgba(37,99,235,.22), transparent 55%),
      radial-gradient(circle at 25% 15%, #1e293b, #020617 72%);
    color:var(--text);
    font-family:Inter,Prompt,system-ui;
  }

  .wrap{max-width:1120px;margin:30px auto;padding:0 16px}

  /* topbar */
  .topbar{
    display:flex;gap:12px;align-items:center;justify-content:space-between;
    margin-bottom:14px;
  }
  .title{
    display:flex;align-items:center;gap:10px;
    font-size:18px;font-weight:900;letter-spacing:.2px;
  }
  .title:before{
    content:"";
    width:10px;height:10px;border-radius:999px;
    background:linear-gradient(135deg,var(--brand1),var(--brand2));
    box-shadow:0 0 0 4px rgba(124,58,237,.12);
  }

  /* card */
  .card{
    background:linear-gradient(180deg, rgba(15,23,42,.92), rgba(15,23,42,.86));
    border:1px solid var(--border);
    border-radius:22px;
    box-shadow:var(--shadow);
    overflow:hidden;
    backdrop-filter: blur(10px);
  }

  .cardHd{
    display:flex;gap:12px;align-items:center;justify-content:space-between;
    padding:14px 14px;
    border-bottom:1px solid var(--border2);
    background:rgba(2,6,23,.18);
  }

  .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}

  /* inputs */
  .input{
    min-width:260px;
    background:rgba(2,6,23,.55);
    border:1px solid rgba(148,163,184,.26);
    color:var(--text);
    border-radius:14px;
    padding:10px 12px;
    outline:none;
    transition:.18s ease;
  }
  .input::placeholder{color:rgba(156,163,175,.75)}
  .input:focus{
    border-color:rgba(165,180,252,.6);
    box-shadow:0 0 0 4px rgba(99,102,241,.12);
  }

  /* buttons */
  .btn{
    border:1px solid rgba(148,163,184,.25);
    background:rgba(2,6,23,.45);
    color:var(--text);
    border-radius:14px;
    padding:10px 12px;
    cursor:pointer;
    text-decoration:none;
    line-height:1;
    transition:.18s ease;
    box-shadow: 0 6px 18px rgba(0,0,0,.12);
  }
  .btn:hover{transform:translateY(-1px);border-color:rgba(165,180,252,.55)}
  .btn:active{transform:translateY(0)}
  .btn:disabled{opacity:.55;cursor:not-allowed;transform:none}

  .btn.primary{
    background:linear-gradient(135deg,var(--brand1),var(--brand2));
    border:none;
    box-shadow:0 14px 30px rgba(37,99,235,.22);
  }
  .btn.primary:hover{filter:brightness(1.05)}
  .btn.danger{
    background:rgba(239,68,68,.14);
    border:1px solid rgba(239,68,68,.45)
  }

  /* pill */
  .pill{
    display:inline-flex;align-items:center;gap:8px;
    padding:6px 10px;border-radius:999px;
    border:1px solid rgba(148,163,184,.22);
    background:rgba(2,6,23,.45);
    font-size:12px;
  }
  .muted{color:var(--muted)}

  /* table */
  .tableWrap{overflow:auto}
  table{
    width:100%;
    border-collapse:separate;
    border-spacing:0;
  }
  thead th{
    position:sticky;top:0;z-index:2;
    background:rgba(2,6,23,.72);
    backdrop-filter: blur(10px);
    border-bottom:1px solid var(--border2);
  }
  th,td{
    padding:12px 14px;
    border-bottom:1px solid rgba(148,163,184,.12);
    text-align:left;vertical-align:middle;
  }
  th{
    font-size:11px;
    letter-spacing:.6px;
    color:#a5b4fc;
    text-transform:uppercase;
  }

  tbody tr{
    transition:.16s ease;
  }
  tbody tr:nth-child(odd){
    background:rgba(2,6,23,.10);
  }
  tbody tr:hover{
    background:rgba(99,102,241,.10);
  }

  td:last-child .right{display:flex;gap:8px;justify-content:flex-end}

  /* message area */
  #msg{
    padding:12px 14px;
    color:rgba(156,163,175,.9);
    border-top:1px solid rgba(148,163,184,.10);
    background:rgba(2,6,23,.10);
  }

  /* modal */
  .modal{
    position:fixed;inset:0;
    display:none;align-items:center;justify-content:center;
    background:rgba(0,0,0,.60);
    padding:18px;
  }
  .modal.show{display:flex}
  .modalCard{
    width:min(560px,100%);
    padding:16px;
    border-radius:22px;
    background:linear-gradient(180deg, rgba(15,23,42,.96), rgba(15,23,42,.90));
    border:1px solid rgba(148,163,184,.24);
    box-shadow:var(--shadow2);
  }

  .grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
  .grid .full{grid-column:1/-1}

  label{font-size:12px;color:rgba(156,163,175,.95)}
  .field{display:flex;flex-direction:column;gap:6px}
  .help{font-size:12px;color:rgba(156,163,175,.85);margin-top:4px}

  /* nicer close button */
  #btnClose{
    width:40px;height:40px;
    display:inline-flex;align-items:center;justify-content:center;
    border-radius:14px;
  }

  /* responsive */
  @media (max-width:640px){
    .input{min-width:unset;width:100%}
    .cardHd{flex-direction:column;align-items:stretch}
    .row{width:100%}
    .grid{grid-template-columns:1fr}
  }
</style>
