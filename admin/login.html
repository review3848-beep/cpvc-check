<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เข้าสู่ระบบผู้ดูแล | CPVC-Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: radial-gradient(circle at top, #1e293b, #020617);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Prompt", sans-serif;
      color: #e5e7eb;
    }
    .card-login {
      background: rgba(15,23,42,0.95);
      border-radius: 18px;
      padding: 32px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }
    .btn-primary {
      background: #3b82f6;
      border: none;
    }
    .btn-primary:hover {
      background: #2563eb;
    }
    input.form-control {
      background: rgba(15,23,42,0.9);
      border: 1px solid #334155;
      color: #e5e7eb;
    }
    input.form-control:focus {
      box-shadow: none;
      border-color: #3b82f6;
    }
    #adminStatus {
      font-size: 0.85rem;
      margin-top: 8px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="card-login">
    <h3 class="text-center mb-2">เข้าสู่ระบบผู้ดูแล</h3>
    <p class="text-center text-secondary mb-4">CPVC-Check Admin Panel</p>

    <form id="adminLoginForm">
      <div class="mb-3">
        <label for="adminEmail" class="form-label">อีเมล</label>
        <input type="email" id="adminEmail" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="adminPassword" class="form-label">รหัสผ่าน</label>
        <input type="password" id="adminPassword" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">เข้าสู่ระบบ</button>
      <p id="adminStatus"></p>
    </form>
  </div>

  <script src="../js/admin-login.js"></script>
</body>
</html>
